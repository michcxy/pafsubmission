<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Beers by style</title>
</head>
<body>
    <h1 data-th-object="${style}"><span data-th-text=*{name}></span></h1>

    <a th:href="@{/}">
        <button>Back</button>
      </a>
        
    <br>
    <br>
    <div data-th-object="${beer}" data-th-if="${beer.size() == 0}">
        <h2>No beers found for this style</h2>
    </div>
    <div data-th-object="${beer}" data-th-unless="${beer.size() == 0}">

		<table border="1">
			<thead>
				<tr>
					<th>Beer Name</th>
					<th>Description</th>
                    <th>Brewery Name</th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each="b: ${beer}" data-th-object="${b}">
					<td>
						<span data-th-text="*{beerName}"></span> 
					</td>
					<td>
						<span data-th-text="*{beerDescription}"></span>
					</td>
                    <td>
						<a th:href="@{'/brewery/' + *{breweryId}}">
                            <span data-th-text="*{breweryName}"></span>
                        </a>
					</td>
				</tr>
			</tbody> 
		</table>
    </div>
</body>
</html>
